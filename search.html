<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
        </script>
        <title>Search++</title>
        <script type="text/javascript">
        $(document).ready(function(){
            $("form#baidu").hide();
            $("button").click(function(){
                $("form#baidu").toggle();
                $("form#google").toggle();
            });
        });
        </script>
    </head>
    <body>
        <p>
        <form id="baidu" name="input" action="http://www.baidu.com/baidu" target="_blank">
            Baidu Search:
            <input type="text" name="word" />
            <input type="submit" value="Submit" />
        </form>
        </p>
        <p>
        <form id="google" name="input" action="http://64.233.168.54/search" target="q">
            Google Search:
            <input type="text" name="q" />
            <input type="submit" value="Submit" />
        </form>
        </p>
        <button type="button">toggle</button>
    </body>
</html>
